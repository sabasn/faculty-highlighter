<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Faculty Proposal Highlighter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Faculty Proposal Highlighter</h2>
        <p class="text-center">Upload a Word or HTML file to highlight important keywords automatically.</p>

        <div class="card p-4 shadow-lg">
            <form action="/" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Select File:</label>
                    <input type="file" name="file" id="file" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="keywords" class="form-label">Custom Keywords (comma-separated):</label>
                    <input type="text" name="keywords" id="keywords" class="form-control" placeholder="e.g. research, grant, faculty">
                </div>

                <button type="submit" class="btn btn-primary w-100">Upload & Highlight</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
